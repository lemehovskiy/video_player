<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>video_player</title>

    <meta name="description" content="jQuery plugin">
    <meta name="keywords" content="jQuery plugin">

    <link rel="stylesheet" href="build/style.css">
    <script src="build/app.js"></script>

</head>

<body>


<section class="section-intro">
    <div class="container">
        <div class="video-player-demo">
            <video src="video/SampleVideo_color.mp4"></video>

            <div class="controls">

                <button class="play-pause paused" type="button">

                </button>

                <button class="full-screen">
                    Full screen
                </button>

                <div class="progress">
                    <div class="progress" value="0" min="0">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
